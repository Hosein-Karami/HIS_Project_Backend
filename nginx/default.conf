

upstream api_server {
    server api:8000;
}

server {

    listen 8000;

    location ~* ^/api/ {
        proxy_pass http://api_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location ~* ^/admin {
        proxy_pass http://api_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /var/www/html/staticfiles/;
    }

    location / {
        root /var/www/html/app/;

        try_files $uri $uri/ /index.html =404;
    }


}